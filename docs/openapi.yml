openapi: 3.0.3
info:
  title: СистемаКонтроля API
  version: "1.0.0"
servers:
  - url: /api/v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /auth/register:
    post:
      summary: Register user
      requestBody:
        required: true
      responses:
        "200": { description: OK }
  /auth/login:
    post:
      summary: Login
  /users:
    get:
      summary: List users (admin)
      security:
        - bearerAuth: []
  /orders:
    post:
      summary: Create order
      security:
        - bearerAuth: []
