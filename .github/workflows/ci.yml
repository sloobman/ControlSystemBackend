name: CI
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: svcpass
        ports: ['5432:5432']
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install root deps (if any)
        run: echo "No root install"
      - name: Build services
        run: |
          cd api_gateway && npm ci && npm run build || true
          cd ../service_users && npm ci && npm run build || true
          cd ../service_orders && npm ci && npm run build || true
