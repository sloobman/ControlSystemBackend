version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: svc
      POSTGRES_PASSWORD: svcpass
      POSTGRES_DB: control_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports: ["5432:5432"]

  rabbitmq:
    image: rabbitmq:3-management
    ports: ["5672:5672","15672:15672"]

  jaeger:
    image: jaegertracing/all-in-one:1.49
    ports: ["6831:6831/udp","16686:16686"]

# api_gateway, service_users, service_orders будут добавлены локально и настроены в следующих шагах
volumes:
  pgdata:
